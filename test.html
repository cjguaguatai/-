<script>
    const list = [
        { name: '章三', id: 1, pid: 0 },
        { name: '章三三',  id: 2,pid: 1 },
        { name: '里斯', id: 3, pid: 0 },
        { name: '里斯斯', id: 4, pid: 3 },
        // { name: '里斯斯', id: 6, pid: 9 }
    ]
    function fn(data, pid) {
        const arr = []
        data.forEach((ele) => {
            if (ele.pid === pid) {
                const children = fn(data, ele.id)
                if (children.length) {
                    ele.children = children
                }
                arr.push(ele)
            }
        })
        return arr
    }
    // console.dir(fn(list, 0));
    fn(list, 0)
